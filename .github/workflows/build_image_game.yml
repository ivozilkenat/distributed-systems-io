name: Build and Publish Game Docker Image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-game:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for game service
        id: meta_game
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-game

      - name: Build and push game Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./services/game_server
          push: true
          tags: ${{ steps.meta_game.outputs.tags }}
          labels: ${{ steps.meta_game.outputs.labels }}
