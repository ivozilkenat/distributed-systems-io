<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Server Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Game Server Browser</h1>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-end mb-4">
                <button id="reload-button" class="bg-blue-500 text-white px-4 py-2 rounded" button onClick="window.location.reload();">
                    Reload
                </button>
            </div>
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-left">Server IP Address</th>
                        <th class="px-4 py-2 text-left">Action</th>
                    </tr>
                </thead>
                <tbody hx-get="/servers" hx-trigger="load" hx-swap="outerHTML">
                    <tr>
                        <td class="border px-4 py-2" colspan="2">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
