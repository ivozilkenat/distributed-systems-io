<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Server Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Game Server Browser</h1>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-end mb-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded" hx-get="/servers" hx-trigger="click" hx-target="#game-server-tbody" hx-swap="innerHTML">
                    Reload
                </button>
            </div>
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-left">Name</th>
                        <th class="px-4 py-2 text-left">URL</th>
                        <th class="px-4 py-2 text-left">Last Seen</th>
                        <th class="px-4 py-2 text-left">Player Count</th>
                        <th class="px-4 py-2 text-left">Status</th>
                        <th class="px-4 py-2 text-left">Action</th>
                    </tr>
                </thead>
                <tbody id="game-server-tbody" hx-get="/servers" hx-trigger="load" hx-swap="innerHTML">
                    <tr>
                        <td class="border px-4 py-2" colspan="2">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h2 class="text-2xl font-bold py-4 text-center">Highscores (Top 5)</h2>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-end mb-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded" hx-get="/highscores_html" hx-trigger="click" hx-target="#highscores-tbody" hx-swap="innerHTML">
                    Reload
                </button>
            </div>
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-left">Name</th>
                        <th class="px-4 py-2 text-left">Kills</th>
                        <th class="px-4 py-2 text-left">Kills Per Minute</th>
                        <th class="px-4 py-2 text-left">Seconds Alive</th>
                        <th class="px-4 py-2 text-left">Time</th>
                    </tr>
                </thead>
                <tbody id="highscores-tbody" hx-get="/highscores_html" hx-trigger="load" hx-swap="innerHTML">
                    <tr>
                        <td class="border px-4 py-2" colspan="5">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
